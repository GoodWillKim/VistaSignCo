<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product | Vista Sign Co</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Vista Sign Co logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Products</a></li>
        <li><a href="upload.html">Upload Artwork</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="product-container">
      <h2 id="productName"></h2>
      <p id="productDescription"></p>
      <form id="orderForm" onsubmit="return false;">
        <div class="form-group">
          <label for="widthFt">Width</label>
          <div class="form-row">
            <input type="number" id="widthFt" placeholder="Feet" min="0" step="any">
            <input type="number" id="widthIn" placeholder="Inches" min="0" max="11" step="any">
          </div>
        </div>
        <div class="form-group">
          <label for="heightFt">Height</label>
          <div class="form-row">
            <input type="number" id="heightFt" placeholder="Feet" min="0" step="any">
            <input type="number" id="heightIn" placeholder="Inches" min="0" max="11" step="any">
          </div>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" value="1" min="1" step="1">
        </div>
        <!-- Options will be injected here -->
        <div id="optionContainer"></div>
        <div class="price-display">
          Total Price: <span id="price">$0.00</span>
        </div>
        <a id="checkoutBtn" class="checkout-btn" href="#" target="_blank">Checkout with Stripe</a>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; <span id="year"></span> Vista Sign Co. All rights reserved.</p>
  </footer>
  <script src="data.js"></script>
  <script src="product.js"></script>
</body>
</html>
